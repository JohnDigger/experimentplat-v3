server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true


spring:
  profiles:
    include: jdbc
  jpa:
    open-in-view: false

  thymeleaf:
    cache: false
    mode: HTML
#    mode: LEGACYHTML5


pagehelper:
  reasonable: false #禁用合理化时，如果pageNum<1或pageNum>pages会返回空数据support-methods-arguments: true
  params: count=countsql
  row-bounds-with-count:
  truehelper-dialect: mysql

